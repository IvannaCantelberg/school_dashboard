<form class="login-container" (submit)="onSubmit()" [formGroup]="loginFormControl">
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" formControlName="userEmail" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="userPassword" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button color="primary" [disabled]="loginFormControl.invalid">Submit</button>
    <mat-divider></mat-divider>
    <span>Or go to</span><a routerLink="/register"> Register page</a>
  </form>
